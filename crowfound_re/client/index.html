    <script>
        // 获取弹出框和关闭按钮的元素
        var aboutModal = document.getElementById('aboutModal');
        var serviceModal = document.getElementById('serviceModal');
        var contactModal = document.getElementById('contactModal');
        
        var aboutCloseButton = document.getElementById('aboutClose');
        var serviceCloseButton = document.getElementById('serviceClose');
        var contactCloseButton = document.getElementById('contactClose');

        // 获取"About"链接的元素
        var aboutLink = document.querySelector('.nav__link[href="#about"]');
        var serviceLink = document.querySelector('.nav__link[href="#service"]');
        var contactLink = document.querySelector('.nav__link[href="#contact"]');

        // 当点击"About"链接时显示弹出框
        aboutLink.addEventListener('click', function () {
            aboutModal.style.display = 'block';
            serviceModal.style.display = 'none';
            contactModal.style.display = 'none';
        });

        // 当点击"Service"链接时显示弹出框
        serviceLink.addEventListener('click', function () {
            serviceModal.style.display = 'block';
            aboutModal.style.display = 'none';
            contactModal.style.display = 'none';
        });

        // 当点击"Contact"链接时显示弹出框
        contactLink.addEventListener('click', function () {
            contactModal.style.display = 'block';
            aboutModal.style.display = 'none';
            serviceModal.style.display = 'none';
        });

        // 当点击关闭按钮或背景时隐藏弹出框
        aboutCloseButton.addEventListener('click', function () {
            aboutModal.style.display = 'none';
        });

        serviceCloseButton.addEventListener('click', function () {
            serviceModal.style.display = 'none';
        });

        contactCloseButton.addEventListener('click', function () {
            contactModal.style.display = 'none';
        });

        // 当用户点击背景时也隐藏弹出框
        window.addEventListener('click', function (event) {
            if (event.target == aboutModal) {
                aboutModal.style.display = 'none';
            }
            if (event.target == serviceModal) {
                serviceModal.style.display = 'none';
            }
            if (event.target == contactModal) {
                contactModal.style.display = 'none';
            }
        });
    </script>
